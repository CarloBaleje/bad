<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass and Aluminum Services</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Linking to the external CSS -->
    <!-- Adding Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            height: 50px;
        }

        #nav-list {
            list-style: none;
            gap: 20px;
            margin: 0;
            display: none; /* Initially hidden */
            flex-direction: column; /* Stack items vertically */
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #333;
            width: 200px;
            border-radius: 5px;
        }

        #nav-list.active {
            display: flex; /* Show menu when active */
        }

        #nav-list li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .hamburger-menu {
            display: block;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        /* Optional styling for larger screens */
        @media screen and (min-width: 769px) {
            #nav-list {
                display: flex; /* Always show menu on larger screens */
                flex-direction: row; /* Horizontal layout */
                position: static;
                background-color: transparent;
                width: auto;
            }

            .hamburger-menu {
                display: none; /* Hide hamburger menu on larger screens */
            }

            #nav-list li a {
                padding: 0;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html"><img src="image/logo.png" alt="Logo" class="logo"></a>
        <h2>Blessed A.D</h2>
        <nav>
            <ul id="nav-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Hamburger Menu -->
        <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
    </header>

    <!-- Hero Section with Background -->
    <div class="hero" id="home">
        <div class="hero-text">
            <h1>Welcome to Glass & Aluminum Services</h1>
            <p>High-quality glass and aluminum installations for your home and business</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p style="color: black;">&copy; 2024 Glass & Aluminum Services. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }
    </script>
</body>
</html>
