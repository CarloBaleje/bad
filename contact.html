<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Blessed A.D</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            height: 50px;
        }

        #nav-list {
            list-style: none;
            gap: 20px;
            margin: 0;
            display: none; /* Initially hidden */
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #333;
            width: 200px;
            border-radius: 5px;
        }

        #nav-list.active {
            display: flex; /* Show menu when active */
        }

        #nav-list li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .hamburger-menu {
            display: block;
            background-color: #333;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }

        @media screen and (min-width: 769px) {
            #nav-list {
                display: flex; /* Always show menu on larger screens */
                flex-direction: row;
                position: static;
                background-color: transparent;
                width: auto;
            }

            .hamburger-menu {
                display: none; /* Hide hamburger menu on larger screens */
            }

            #nav-list li a {
                padding: 0;
                margin: 0 10px;
            }
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .contact-form {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <a href="home.html"><img src="image/logo.png" alt="Logo" class="logo"></a>
        <h2>Blessed A.D</h2>
        <nav>
            <ul id="nav-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
        <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
    </header>

    <div>
        <h1>Contact Us</h1>
    </div>

    <section>
        <form id="contact-form" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
            <div id="error-message" class="error"></div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Blessed A.D Glass & Aluminum Services. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }

        const form = document.getElementById('contact-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let subject = document.getElementById('subject').value;
            let message = document.getElementById('message').value;

            // Clear previous error messages
            errorMessage.textContent = '';

            // Basic validation
            if (name === '' || email === '' || subject === '' || message === '') {
                errorMessage.textContent = 'Please fill out all fields.';
                return;
            }

            // Simple email format check
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                errorMessage.textContent = 'carlobaleje@gmail.com';
                return;
            }

            // If all fields are valid, show success message (could send data here)
            alert('Form submitted successfully!');
            form.reset();
        });
    </script>
</body>
</html>
